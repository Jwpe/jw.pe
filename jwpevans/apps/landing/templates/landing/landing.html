{% load compress %}
<!doctype html>
<html lang="en" class="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="{%block meta_description%}{%endblock meta_description %}">
        <meta name="author" content="{%block meta_author %}{%endblock meta_author %}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">

        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}scss/landing.css">
        {% endcompress %}

        {% compress js %}
        <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/custom.modernizr.js"></script>
        <script src="{{ STATIC_URL }}js/vendor/zepto.js"></script>
        <script src="{{ STATIC_URL }}js/foundation/foundation.js"></script>
        {% block javascript %}{% endblock javascript %}
        {% endcompress %}

    </head>

    <body>
        <nav class="top-bar">
          <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
              <h1><a href="#">JWPE</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>
          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left">
              <li class="divider"></li>
              <li class="active"><a href="#">Blog</a></li>
              <li class="divider"></li>
              <li class="has-dropdown"><a href="#">Projects</a>
                <ul class="dropdown">
                  <li><label>Django</label></li>
                  <li><a href="#">Some Django Thing</a></li>
                  <li class="divider"></li>
                </ul>
              </li>
              <li class="divider"></li>
              <li><a href="#">Contact</a></li>
              <li class="divider"></li>
            </ul>
        </nav>
        <p>Hello world.</p>

        <script src="{{ STATIC_URL }}js/foundation/foundation.topbar.js"></script>
        <script src="{{ STATIC_URL }}js/foundation/foundation.dropdown.js"></script>
        <script>
          $(document).foundation();
        </script>
    </body>

</html>
